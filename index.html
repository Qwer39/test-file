<style>
.drag-item { 
    padding: 10px; 
    margin: 5px; 
    background: #f0f0f0; 
    border: 1px solid #ccc;
    cursor: move;
}
.drop-zone { 
    padding: 20px; 
    margin: 10px 0; 
    background: #e0e0e0; 
    border: 2px dashed #999;
    min-height: 100px;
}
</style>

<div draggable="true" style="padding: 20px; background: lightblue;" 
     ondragstart="event.dataTransfer.setData('text/plain', 'test')">
     Простой перетаскиваемый элемент
</div>

<div style="padding: 50px; background: lightgray; margin-top: 20px;"
     ondrop="alert('Брошено!'); event.preventDefault();"
     ondragover="event.preventDefault();">
     Зона для бросания
</div>

<!-- Перетаскиваемые элементы -->
<div draggable="true" class="drag-item" id="item1">Элемент 1 (перетащи меня)</div>
<div draggable="true" class="drag-item" id="item2">Элемент 2 (перетащи меня)</div>

<!-- Зона для перетаскивания -->
<div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
    Перетащите элементы сюда
</div>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const draggedElement = document.getElementById(data);
    ev.target.appendChild(draggedElement.cloneNode(true));
    
    // Показываем какой элемент был перетащен
    alert('Перетащен: ' + draggedElement.textContent);
}

// Добавляем обработчики для перетаскиваемых элементов
document.querySelectorAll('.drag-item').forEach(item => {
    item.addEventListener('dragstart', drag);
});
</script>
