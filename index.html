<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
</head>
<body>
    <a href="2.html">страницу 2</a>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const heading = document.createElement('h1');
        heading.textContent = 'Список пользователей';
        
        const list = document.createElement('ul');
        const initialUsers = ['Анна', 'Борис', 'Виктор'];
        
        initialUsers.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user;
            list.appendChild(li);
        });
        
        const button = document.createElement('button');
        button.textContent = 'Добавить пользователя';

        document.body.append(heading, list, button);
        
        button.addEventListener('click', function() {
            const newUser = prompt('Введите имя нового пользователя:');
            if (newUser) {
                const li = document.createElement('li');
                li.textContent = newUser;
                list.appendChild(li);
            }
        });
    });
</script>
</body>
</html>
