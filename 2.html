<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
</head>
<body>
<div id="box" style="display:none">Скрытый</div>
<script>
function isHidden(id) {
    const element = document.getElementById(id);

    if (!element) {
        return true;
    }

    return element.offsetWidth === 0 && element.offsetHeight === 0;
}

alert(isHidden('box'));
</script>
</body>
</html>
